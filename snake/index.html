<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./snake.js"></script>
    <script type="text/javascript" src="./snake-view.js"></script>
    <script type="text/javascript" src="./board.js"></script>

    <div class="difficulty">
      <div class="easy">Normal</div>
      <div class="medium">Fast</div>
      <div class="hard">Super Fast</div>
    </div>

    <div class="game">
      <div class="stats"></div>
      <div class="snake-game"></div>
    </div<>

    <script type="text/javascript">
      var board =  new Board(20);

      $('.easy').one("click", function function_name(argument) {
        var view = new View(board, $("div.snake-game"), 250);
        $('.easy').addClass("active")
        $('.medium').off()
        $('.hard').off()
      });

      $('.medium').one("click", function function_name(argument) {
        var view = new View(board, $("div.snake-game"), 80);
        $('.easy').off()
        $('.medium').addClass("active")
        $('.hard').off()
      });

      $('.hard').one("click", function function_name(argument) {
        var view = new View(board, $("div.snake-game"), 30);
        $('.easy').off()
        $('.medium').off()
        $('.hard').addClass("active")
      });

    </script>
  </body>
</html>
