<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./snake.js"></script>
    <script type="text/javascript" src="./snake-view.js"></script>
    <script type="text/javascript" src="./board.js"></script>

    <div class="game">
      <div class="title">TRON</div>
      <div class="stats">
        <div class="stats1"></div>
        <div class="stats2"></div>
      </div>
      <div class="snake-game button">
        <div class="start">Start</div>
      </div>
      <div class="instructions">
        <p>Welcome to a variation of the classic game, Tron.</p>
        <p>Your player can wrap around the grid. Avoid running into the tail of the opponent! Boost at the right time to break through a wall.</p>
        <p>- WASD keys to move</p>
        <p>- Space Bar to boost</p>
        <p>- R to restart.</p>
      </div>
    </div<>

    <script type="text/javascript">
      $('.snake-game').one("click", function function_name(argument) {
        $('.start').remove();
        $('.snake-game').removeClass('button');
        var view = new View(60, $("div.snake-game"), 40);
      });
    </script>
  </body>
</html>
